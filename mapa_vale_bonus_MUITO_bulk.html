<style>
.animated-icon {
    width: 40px;
    height: 40px;
    background-size: cover;
    background-position: center;
    border-radius: 50%;
    border: 2px solid white;
    box-shadow: 0 0 4px rgba(0,0,0,0.3);
    transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.3s ease;
    animation: appear 0.4s ease-out;
    position: absolute;
    z-index: 900; /* abaixo do cluster-circle */
    opacity: 1;
}
@keyframes appear {
    from { transform: scale(0.5); opacity: 0; }
    to   { transform: scale(1);   opacity: 1; }
}
.animated-icon:hover {
    transform: scale(1.2);
    box-shadow: 0 0 12px rgba(0,0,0,0.5);
    cursor: pointer;
}
@media (max-width: 600px) {

    }

    }

    div[style*="position: fixed"] input[type="number"] {

    }

    div[style*="position: fixed"] .linha-acoes {

    </label>

    <div class="linha-acoes">
        <label>VB:
            <input id="filtroVBMin" type="number" value="0">
        </label>
        <button onclick="aplicarFiltro()" style="background-color: black; color: white; border: none; border-radius: 6px; font-weight: bold;">Filtrar</button>
    </div>

    <div class="linha-acoes">
        <label>%:
            <input id="filtroPctMin" type="number" value="0">
        </label>
        <button onclick="limparFiltro()" style="background-color: #D32F2F; color: white; border: none; border-radius: 6px; font-weight: bold;">Limpar</button>
    </div>

    <img src="https://i.imgur.com/qsKvPzE.png" style="height: 32px;" alt="Logo">
</div>

<datalist id="listaOferta"></datalist>
<datalist id="listaEndereco"></datalist>

<script>
function normalizarTexto(texto) {
    return texto.normalize("NFD").replace(/[̀-ͯ]/g, "").toLowerCase();
}

function aplicarFiltro() {
    const oferta = document.getElementById('filtroOferta').value.trim();
    const endereco = document.getElementById('filtroEndereco').value.trim();
    const vbMin = parseFloat(document.getElementById('filtroVBMin').value) || 0;
    const vbMax = parseFloat(document.getElementById('filtroVBMax')?.value || 100000);
    const pctMin = parseFloat(document.getElementById('filtroPctMin').value) || 0;

    const allMarkers = document.querySelectorAll('.animated-icon');
    allMarkers.forEach(el => {
        const elOferta = normalizarTexto(el.dataset.oferta || "");
        const elEndereco = normalizarTexto(el.dataset.endereco || "");
        const elVB = parseFloat(el.dataset.vb) || 0;
        const elPct = parseFloat(el.dataset.porcentagem) || 0;

        const match =
            (!oferta || elOferta.includes(normalizarTexto(oferta))) &&
            (!endereco || elEndereco.includes(normalizarTexto(endereco))) &&
            (elVB >= vbMin && elVB <= vbMax) &&
            (elPct >= pctMin);

        el.style.display = match ? "" : "none";
    });
}

function limparFiltro() {
    document.getElementById('filtroOferta').value = '';
    document.getElementById('filtroEndereco').value = '';
    document.getElementById('filtroVBMin').value = 0;
    if (document.getElementById('filtroVBMax')) {
        document.getElementById('filtroVBMax').value = 1000;
    }
    document.getElementById('filtroPctMin').value = 0;
    aplicarFiltro();
}

document.getElementById('filtroOferta').addEventListener('input', function () {
    const filtro = normalizarTexto(this.value.trim());
    const listaOferta = document.getElementById('listaOferta');
    listaOferta.innerHTML = '';
    const ofertas = Array.from(new Set([...document.querySelectorAll('.animated-icon')].map(icon => icon.dataset.oferta)))
        .filter(oferta => normalizarTexto(oferta).includes(filtro))
        .sort();
    ofertas.forEach(oferta => {
        const option = document.createElement('option');
        option.value = oferta.split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1).toLowerCase()).join(' ');
        listaOferta.appendChild(option);
    });
});

document.getElementById('filtroEndereco').addEventListener('input', function () {
    const filtro = normalizarTexto(this.value.trim());
    const listaEndereco = document.getElementById('listaEndereco');
    listaEndereco.innerHTML = '';
    const enderecos = Array.from(new Set([...document.querySelectorAll('.animated-icon')].map(icon => icon.dataset.endereco)))
        .filter(endereco => normalizarTexto(endereco).includes(filtro))
        .sort();
    enderecos.forEach(endereco => {
        const option = document.createElement('option');
        option.value = endereco.split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1).toLowerCase()).join(' ');
        listaEndereco.appendChild(option);
    });
});
</script>
