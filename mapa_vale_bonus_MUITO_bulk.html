<style>
.animated-icon {
    width: 40px;
    height: 40px;
    background-size: cover;
    background-position: center;
    border-radius: 50%;
    border: 2px solid white;
    box-shadow: 0 0 4px rgba(0,0,0,0.3);
    transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.3s ease;
    animation: appear 0.4s ease-out;
    position: absolute;
    z-index: 900; /* abaixo do cluster-circle */
    opacity: 1;
}
@keyframes appear {
    from { transform: scale(0.5); opacity: 0; }
    to   { transform: scale(1);   opacity: 1; }
}
.animated-icon:hover {
    transform: scale(1.2);
    box-shadow: 0 0 12px rgba(0,0,0,0.5);
    cursor: pointer;
}
@media (max-width: 600px) {
    div[style*="position: fixed"] {
        flex-direction: row;
        gap: 8px;
        padding: 6px 12px;
        font-size: 12px;
        flex-wrap: nowrap;
        max-width: 95%;
        min-width: 220px;
        width: auto;
        max-height: 90px;  /* altura m√°xima controlada */
        overflow-y: auto;  /* permite rolagem quando necess√°rio */
    }

    div[style*="position: fixed"] input,
    div[style*="position: fixed"] button {
        padding: 4px 8px;
        font-size: 12px;
        height: 30px;
    }

    div[style*="position: fixed"] button {
        width: 50px;
    }
}

<script>
function normalizarTexto(texto) {
    return texto.normalize("NFD").replace(/[ÃÄ-ÕØ]/g, "").toLowerCase();  // Remove acentos e coloca tudo em min√∫sculas
}
    // Fun√ß√£o para carregar as imagens quando elas est√£o vis√≠veis na tela (lazy loading)
    document.addEventListener('DOMContentLoaded', function () {
        const lazyImages = document.querySelectorAll('.lazy');
        const config = {
            rootMargin: '0px 0px 100px 0px',  // Carrega as imagens quando est√£o 100px dentro da tela
            threshold: 0.01  // Detecta quando a imagem ocupa 1% da tela
        };

        let observer = new IntersectionObserver(function (entries, observer) {
            entries.forEach(function (entry) {
                if (entry.isIntersecting) {
                    // Carrega a imagem
                    entry.target.src = entry.target.dataset.src;
                    entry.target.classList.remove('lazy');
                    observer.unobserve(entry.target);
                }
            });
        }, config);

        // Observa todas as imagens com a classe .lazy
        lazyImages.forEach(function (image) {
            observer.observe(image);
        });
    });
</script>

<datalist id="listaEndereco"></datalist>
<script>
function aplicarFiltro() {
    const oferta = document.getElementById('filtroOferta').value.trim();
    const endereco = document.getElementById('filtroEndereco').value.trim();
    const vbMin = parseFloat(document.getElementById('filtroVBMin').value) || 0;
    const vbMax = parseFloat(document.getElementById('filtroVBMax').value) || 100000;
    const pctMin = parseFloat(document.getElementById('filtroPctMin').value) || 0;

    const allMarkers = document.querySelectorAll('.animated-icon');
    allMarkers.forEach(el => {
        const elOferta = normalizarTexto(el.dataset.oferta || "");  // Normaliza a oferta
        const elEndereco = normalizarTexto(el.dataset.endereco || "");  // Normaliza o endere√ßo
        const elVB = parseFloat(el.dataset.vb) || 0;
        const elPct = parseFloat(el.dataset.porcentagem) || 0;

        const match = 
            (!oferta || elOferta.includes(normalizarTexto(oferta))) &&  // Compara√ß√£o sem case sensitive e sem acentua√ß√£o
            (!endereco || elEndereco.includes(normalizarTexto(endereco))) && 
            (elVB >= vbMin && elVB <= vbMax) && 
            (elPct >= pctMin);

        el.style.display = match ? "" : "none";
    });
}

function limparFiltro() {
    document.getElementById('filtroOferta').value = '';
    document.getElementById('filtroEndereco').value = '';
    document.getElementById('filtroVBMin').value = 0;
    document.getElementById('filtroVBMax').value = 1000;
    document.getElementById('filtroPctMin').value = 0;
    aplicarFiltro();
}

// Atualiza as sugest√µes de oferta conforme digita√ß√£o
document.getElementById('filtroOferta').addEventListener('input', function() {
    const filtro = normalizarTexto(this.value.trim());  // Normaliza o texto digitado pelo usu√°rio
    console.log(`üö® Filtro de Oferta: ${filtro}`);  // Debug para ver o valor digitado

    const listaOferta = document.getElementById('listaOferta');
    listaOferta.innerHTML = ''; // Limpa as sugest√µes anteriores

    // Obtenha as ofertas diretamente dos dados dos marcadores
    const ofertas = Array.from(new Set([...document.querySelectorAll('.animated-icon')].map(icon => {
        const oferta = icon.dataset.oferta;
        return oferta;
    })))
    .filter(oferta => normalizarTexto(oferta).includes(filtro))  // Normaliza as ofertas e compara com o filtro
    .sort();

    ofertas.forEach(oferta => {
        const option = document.createElement('option');
        option.value = oferta.split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()).join(' ');
        listaOferta.appendChild(option);
    });
});


// Atualiza as sugest√µes de endere√ßo conforme digita√ß√£o
document.getElementById('filtroEndereco').addEventListener('input', function() {
    const filtro = normalizarTexto(this.value.trim());  // Normaliza o texto digitado pelo usu√°rio
    console.log(`üö® Filtro de Endere√ßo: ${filtro}`);  // Debug para ver o valor digitado

    const listaEndereco = document.getElementById('listaEndereco');
    listaEndereco.innerHTML = ''; // Limpa as sugest√µes anteriores

    // Obtenha os endere√ßos diretamente dos dados dos marcadores
    const enderecos = Array.from(new Set([...document.querySelectorAll('.animated-icon')].map(icon => {
        const endereco = icon.dataset.endereco;
        return endereco;
    })))
    .filter(endereco => normalizarTexto(endereco).includes(filtro))  // Normaliza os endere√ßos e compara com o filtro
    .sort();

    enderecos.forEach(endereco => {
        const option = document.createElement('option');
        option.value = endereco.split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()).join(' ');
        listaEndereco.appendChild(option);
    });
});

</script>
